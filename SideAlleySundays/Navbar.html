<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgb(47, 106, 235);
}

li {
  float: left;
}

li a {
  display: block;
  color: rgb(0, 0, 0);
  text-shadow: 1px 1px 0 rgb(61, 61, 61);
  text-align: center;
  padding: 14px 16px;
  font-size: 25px;
  font-weight: bold;
  text-decoration: none;
}

li a:hover {
  background-color: rgb(212, 250, 0);
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#about">About</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">Join Us!</a></li>
  <li><a href="blog">Blog</a></li>
</ul>

</body>
</html>
